<html>

<body>

<h1>{{catalog.name}}</h1>

{% for i in items%}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>


<a href='{{url_for('editClothingItem', catalog_id = catalog.id, clothing_id = i.id) }}'>Edit</a>



</br>
<a href = '{{url_for('deleteClothingItem', catalog_id = catalog.id, clothing_id = i.id) }}'>Delete</a>

</div>


{% endfor %}

</body>

</html>
